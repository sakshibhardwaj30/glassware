<!DOCTYPE html>
<html>
    <head>
        <title>Order</title>
        <meta name="description" content="This is the description">
        <link rel="stylesheet" href="bill.css" />
        <script src="bill.js" async></script>
    </head>
    <body>
        <section class="container content-section">
            <h2 class="section-header">WALL LIGHT</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Bullet Glass</span>
                    <img class="shop-item-image" src="../Gallery/gallery_image/w5.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$120.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Chiswick</span>
                    <img class="shop-item-image" src="../Gallery/gallery_image/w6.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$114.99</span>
                        <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Ribbed</span>
                    <img class="shop-item-image" src="../Gallery/gallery_image/w7.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$198.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Smokey Glass</span>
                    <img class="shop-item-image" src="../Gallery/gallery_image/w2.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$210.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Carmack Chrome Glass</span>
                    <img class="shop-item-image" src="../Gallery/gallery_image/w1.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$130.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Luster Glass</span>
                    <img class="shop-item-image" src="../Gallery/gallery_image/w4.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$145.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$0</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        </section>
    </body>
</html>
