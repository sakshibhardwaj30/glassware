<!DOCTYPE html>
<html>
    <head>
        <title>Order</title>
        <meta name="description" content="This is the description">
        <link rel="stylesheet" href="bill.css" />
        <script src="bill.js" async></script>
    </head>
    <body>
        <section class="container content-section">
            <h2 class="section-header">CROCKERY</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Solimo NIA</span>
                    <img class="shop-item-image" src="../Gallery/gallery_image/g2.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$12.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Long Champ</span>
                    <img class="shop-item-image" src="../Gallery/gallery_image/glass.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$14.99</span>
                        <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Bohemia</span>
                    <img class="shop-item-image" src="../Gallery/gallery_image/g4.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$9.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Fancy Craft</span>
                    <img class="shop-item-image" src="../Gallery/gallery_image/glass56.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$19.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Beller Bird</span>
                    <img class="shop-item-image" src="../Gallery/gallery_image/g.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$10.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Ocean Viva</span>
                    <img class="shop-item-image" src="../Gallery/gallery_image/g1.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$15.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$0</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        </section>
    </body>
</html>
