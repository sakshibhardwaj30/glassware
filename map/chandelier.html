<!DOCTYPE html>
<html>
    <head>
        <title>Order</title>
        <meta name="description" content="This is the description">
        <link rel="stylesheet" href="bill.css" />
        <script src="bill.js" async></script>
    </head>
    <body>
        <section class="container content-section">
            <h2 class="section-header">CHANDELIER</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Crystal</span>
                    <img class="shop-item-image" src="../Gallery/gallery_image/c2.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$200.40</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Rose Gold</span>
                    <img class="shop-item-image" src="../Gallery/gallery_image/90.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$240.99</span>
                        <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Spare Crystal</span>
                    <img class="shop-item-image" src="../Gallery/gallery_image/chan2.jpeg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$190.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Orion Glass</span>
                    <img class="shop-item-image" src="../Gallery/gallery_image/chan3.jpeg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$296.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Dropio Crystal</span>
                    <img class="shop-item-image" src="../Gallery/gallery_image/c1.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$237.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Cityscape</span>
                    <img class="shop-item-image" src="../Gallery/gallery_image/chan1.jpeg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$186.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$0</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        </section>
    </body>
</html>
