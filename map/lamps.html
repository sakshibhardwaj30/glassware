<!DOCTYPE html>
<html>
    <head>
        <title>Order</title>
        <meta name="description" content="This is the description">
        <link rel="stylesheet" href="bill.css" />
        <script src="bill.js" async></script>
    </head>
    <body>
        <section class="container content-section">
            <h2 class="section-header">LAMP</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Brahmz</span>
                    <img class="shop-item-image" src="../Gallery/gallery_image/l2.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$27.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Nogaiya</span>
                    <img class="shop-item-image" src="../Gallery/gallery_image/l3.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$31.99</span>
                        <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Decent Glass</span>
                    <img class="shop-item-image" src="../Gallery/gallery_image/l4.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$36.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Digital Light</span>
                    <img class="shop-item-image" src="../Gallery/gallery_image/lamplight2.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$25.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Pebble</span>
                    <img class="shop-item-image" src="../Gallery/gallery_image/l1.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$37.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Grant TableLamp</span>
                    <img class="shop-item-image" src="../Gallery/gallery_image/lamplight4.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$29.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$0</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        </section>
    </body>
</html>
